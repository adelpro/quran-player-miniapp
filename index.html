<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Mini Player</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --background: #ffffff;
      --foreground: #171717;
      --card: #f9fafb;
      --card-hover: #f3f4f6;
      --border: #e5e7eb;
      --border-hover: #d1d5db;
      --muted: #9ca3af;
      --primary: #0190dd;
      --primary-hover: #075985;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --radius: 16px;
      --radius-sm: 8px;
    }

    [data-theme="dark"] {
      --background: #0a0a0a;
      --foreground: #ededed;
      --card: #1f2937;
      --card-hover: #374151;
      --border: #374151;
      --border-hover: #4b5563;
      --muted: #9ca3af;
      --primary: #60a5fa;
      --primary-hover: #93c5fd;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: 140px;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px 0 24px;
      position: relative;
      gap: 12px;
    }

    .header h1 { font-size: 22px; font-weight: 600; letter-spacing: -0.5px; }

    .lang-toggle {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: 1px solid var(--border);
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      color: var(--muted);
    }

    .lang-toggle:hover { border-color: var(--primary); color: var(--primary); }

    .source-section { margin-bottom: 16px; }

    .source-dropdown { position: relative; }

    .source-selected {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      cursor: pointer;
    }

    .source-selected:hover { border-color: var(--border-hover); }

    .source-selected svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .source-label { display: flex; align-items: center; gap: 10px; }

    .source-label svg { width: 24px; height: 24px; }

    .source-options { z-index: 100; 
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-top: 4px;
      overflow: hidden;
      display: none;
      z-index: 10;
    }

    .source-dropdown.open .source-options { z-index: 100;  display: block; }

    .source-option {
      padding: 14px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .source-option:hover { background: var(--card-hover); }

    .source-option.selected { background: var(--primary); color: white; }

    .source-option svg { width: 24px; height: 24px; flex-shrink: 0; }

    .search-box { position: relative; margin-bottom: 16px; }

    .search-input {
      width: 100%;
      padding: 14px 16px;
      padding-left: 48px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card);
      color: var(--foreground);
      font-size: 16px;
      outline: none;
    }

    .search-input:focus { border-color: var(--primary); }

    .search-input::placeholder { color: var(--muted); }

    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: var(--muted);
    }

    .reciter-section { margin-bottom: 16px; }

    .reciter-list { display: flex; flex-direction: column; gap: 8px; }

    .reciter-item {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      cursor: pointer;
    }

    .reciter-item:hover { background: var(--card-hover); border-color: var(--border-hover); }

    .reciter-item.active {
      background: var(--card-hover);
      border-color: var(--primary);
      border-width: 1.5px;
    }

    .reciter-radio {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid var(--border);
      margin: 0 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .reciter-item.active .reciter-radio {
      border-color: var(--primary);
      background: var(--primary);
    }

    .reciter-item.active .reciter-radio::after {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
    }

    .reciter-info { flex: 1; min-width: 0; }

    .reciter-name { font-size: 15px; font-weight: 500; }

    .reciter-riwayah { font-size: 13px; color: var(--muted); margin-top: 2px; }

    .loading { text-align: center; padding: 40px 20px; color: var(--muted); }

    .player {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-top: 1px solid var(--border);
      padding: 16px 20px 20px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
      z-index: 100;
    }

    .player-content { display: flex; align-items: center; gap: 14px; }

    .player-avatar {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
      flex-shrink: 0;
    }

    .player-info { flex: 1; min-width: 0; }

    .player-title { font-weight: 600; font-size: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    .player-artist { font-size: 13px; color: var(--muted); margin-top: 2px; }

    .player-controls { display: flex; align-items: center; gap: 6px; }

    .player-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: transparent;
      color: var(--foreground);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player-btn:hover { background: var(--card-hover); }

    .player-btn.play {
      background: var(--foreground);
      color: var(--background);
    }

    .player-btn svg { width: 20px; height: 20px; }

    .progress { margin-top: 14px; }

    .progress-bar { width: 100%; height: 6px; background: var(--border); border-radius: 3px; overflow: hidden; }

    .progress-fill { width: 35%; height: 100%; background: var(--primary); border-radius: 3px; }

    .progress-time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
      font-variant-numeric: tabular-nums;
    }

    .compact-play-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: none;
      background: var(--primary);
      color: white;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(1, 144, 221, 0.4);
      z-index: 200;
    }

    .compact-play-btn.visible { display: flex; }

    .compact-play-btn svg { width: 24px; height: 24px; }

    html[dir="rtl"] .reciter-radio { margin: 0 16px; }

    html[dir="rtl"] .search-icon { left: auto; right: 16px; }

    html[dir="rtl"] .search-input { padding-left: 16px; padding-right: 48px; }

    html[dir="rtl"] .player-btn svg { transform: scaleX(-1); }

    html[dir="rtl"] .compact-play-btn { right: auto; left: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="page-title">Quran Mini Player</h1>
      <button class="lang-toggle" id="lang-toggle" onclick="toggleLang()">EN</button>
    </div>

    <div class="source-section">
      <div class="source-dropdown" id="source-dropdown">
        <div class="source-selected" onclick="toggleSource()">
          <div class="source-label">
            <svg id="current-source-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            <span id="source-label">itqan CMS</span>
          </div>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </div>
        <div class="source-options">
          <div class="source-option selected" onclick="selectSource('itqan')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            <span>itqan CMS</span>
          </div>
          <div class="source-option" onclick="selectSource('mp3quran')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            <span>mp3quran</span>
          </div>
          <div class="source-option" onclick="selectSource('everyayah')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M12 6v6l4 2"></path>
            </svg>
            <span>EveryAyah</span>
          </div>
          <div class="source-option" onclick="selectSource('quranfoundation')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span>Quran Foundation</span>
          </div>
        </div>
      </div>
    </div>

    <div class="search-box">
      <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <input type="text" class="search-input" id="search-input" placeholder="Search reciter..." oninput="filterReciters()">
    </div>

    <div class="reciter-section">
      <div class="reciter-list" id="reciter-list">
        <div class="loading" id="loading-state">Loading reciters...</div>
      </div>
    </div>
  </div>

  <div class="player">
    <div class="player-content">
      <div class="player-avatar" id="player-avatar">BA</div>
      <div class="player-info">
        <div class="player-title" id="player-title">Al-Fatihah</div>
        <div class="player-artist" id="player-artist">Select a reciter</div>
      </div>
      <div class="player-controls">
        <button class="player-btn" title="Shuffle">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="16 3 21 3 21 8"></polyline>
            <line x1="4" y1="20" x2="21" y2="3"></line>
            <polyline points="21 16 21 21 16 21"></polyline>
            <line x1="15" y1="15" x2="21" y2="21"></line>
            <line x1="4" y1="4" x2="9" y2="9"></line>
          </svg>
        </button>
        <button class="player-btn" title="Previous">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="19 20 9 12 19 4 19 20"></polygon>
            <line x1="5" y1="19" x2="5" y2="5"></line>
          </svg>
        </button>
        <button class="player-btn play" id="main-play-btn" title="Play">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
        </button>
        <button class="player-btn" title="Next">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="5 4 15 12 5 20 5 4"></polygon>
            <line x1="19" y1="5" x2="19" y2="19"></line>
          </svg>
        </button>
        <button class="player-btn" title="Repeat">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="17 1 21 5 17 9"></polyline>
            <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
            <polyline points="7 23 3 19 7 15"></polyline>
            <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
          </svg>
        </button>
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar"><div class="progress-fill"></div></div>
      <div class="progress-time"><span>0:00</span><span>0:50</span></div>
    </div>
  </div>

  <button class="compact-play-btn" id="compact-play-btn" title="Play/Pause">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="compact-play-icon">
      <polygon points="5 3 19 12 5 21 5 3"></polygon>
    </svg>
  </button>

  <script>
    const translations = {
      en: {
        title: 'Quran Mini Player',
        searchPlaceholder: 'Search reciter...',
        noReciters: 'No reciters found',
        loading: 'Loading reciters...'
      },
      ar: {
        title: 'مشغل القرآن',
        searchPlaceholder: 'البحث عن قارئ...',
        noReciters: 'لم يتم العثور على قراء',
        loading: 'جاري تحميل القراء...'
      }
    };

    const API_ENDPOINTS = {
      itqan: {
        recitations: 'https://api.cms.itqan.dev/recitations/',
        getDetail: (id) => `https://api.cms.itqan.dev/recitations/${id}`
      },
      mp3quran: {
        reciters: (lang) => `https://www.mp3quran.net/api/v3/reciters?language=${lang}`
      },
      everyayah: { reciters: 'https://everyayah.com/data/recitations.js' },
      quranfoundation: { recitations: 'https://apis.quran.foundation/content/api/v4/recitations' }
    };

    const quranFoundationReciters = [
      { id: 'qf-1', name: 'Sheikh Mishary Rashid Alafasy', riwayah: 'Hafs', initials: 'MA' },
      { id: 'qf-2', name: 'Sheikh Mahmoud Khalil Al-Hussary', riwayah: 'Hafs', initials: 'MH' },
      { id: 'qf-3', name: 'Sheikh Abdul Baset Abdel Samad', riwayah: 'Hafs', initials: 'BA' },
      { id: 'qf-4', name: 'Sheikh Mohamed Siddiq Al-Minshawi', riwayah: 'Hafs', initials: 'MS' },
      { id: 'qf-5', name: 'Sheikh Yasser Al-Dosari', riwayah: 'Hafs', initials: 'YD' },
    ];

    const everyayahReciters = [
      { id: 'ea-1', name: 'Abdul Basit Murattal 64kbps', riwayah: 'Hafs', initials: 'AB' },
      { id: 'ea-2', name: 'Abdullah Basfar', riwayah: 'Hafs', initials: 'AB' },
      { id: 'ea-3', name: 'Abdurrahmaan As-Sudais', riwayah: 'Hafs', initials: 'AS' },
      { id: 'ea-4', name: 'Abu Bakr Ash-Shaatree', riwayah: 'Hafs', initials: 'BS' },
      { id: 'ea-5', name: 'Alafasy', riwayah: 'Hafs', initials: 'AF' },
      { id: 'ea-6', name: 'Ghamadi', riwayah: 'Hafs', initials: 'GM' },
      { id: 'ea-7', name: 'Hani Rifai', riwayah: 'Hafs', initials: 'HR' },
      { id: 'ea-8', name: 'Husary', riwayah: 'Hafs', initials: 'HS' },
      { id: 'ea-9', name: 'Maher Al Muaiqly', riwayah: 'Hafs', initials: 'MM' },
      { id: 'ea-10', name: 'Menshawi', riwayah: 'Hafs', initials: 'MS' },
    ];

    let currentLang = 'en';
    let currentSource = 'itqan';
    let allReciters = [];
    let isPlaying = false;
    let currentReciter = null;

    let tg = null;
    try {
      tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand();
    } catch (e) {}

    document.addEventListener('DOMContentLoaded', () => {
      updateTheme();
      fetchReciters();
      handleViewportChange();
      if (tg) tg.onEvent('viewportChanged', handleViewportChange);
      window.addEventListener('resize', handleViewportChange);
    });

    function handleViewportChange() {
      const btn = document.getElementById('compact-play-btn');
      if (!tg) {
        btn.classList.toggle('visible', window.innerHeight < 600);
        return;
      }
      btn.classList.toggle('visible', tg.viewportHeight < 500);
    }

    function togglePlay() {
      isPlaying = !isPlaying;
      updatePlayButton();
    }

    function updatePlayButton() {
      const mainBtn = document.getElementById('main-play-btn');
      const compactBtn = document.getElementById('compact-play-btn');
      const compactIcon = document.getElementById('compact-play-icon');
      const playSvg = '<polygon points="5 3 19 12 5 21 5 3"></polygon>';
      const pauseSvg = '<rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect>';

      if (isPlaying) {
        mainBtn.innerHTML = pauseSvg;
        compactIcon.innerHTML = pauseSvg;
        compactBtn.style.background = '#22c55e';
      } else {
        mainBtn.innerHTML = playSvg;
        compactIcon.innerHTML = playSvg;
        compactBtn.style.background = '';
      }
    }

    function updateTheme() {
      const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
    }

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
    });

    function toggleLang() {
      currentLang = currentLang === 'en' ? 'ar' : 'en';
      document.documentElement.lang = currentLang;
      document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
      document.getElementById('lang-toggle').textContent = currentLang === 'en' ? 'EN' : 'عربي';
      updateTranslations();
      fetchReciters();
    }

    function updateTranslations() {
      const t = translations[currentLang];
      document.getElementById('page-title').textContent = t.title;
      document.getElementById('search-input').placeholder = t.searchPlaceholder;
    }

    function toggleSource() {
      document.getElementById('source-dropdown').classList.toggle('open');
    }

    function selectSource(source) {
      currentSource = source;
      document.querySelectorAll('.source-option').forEach(opt => {
        opt.classList.toggle('selected', opt.textContent.toLowerCase().includes(source));
      });
      const names = { itqan: 'itqan CMS', mp3quran: 'mp3quran', everyayah: 'EveryAyah', quranfoundation: 'Quran Foundation' };
      document.getElementById('source-label').textContent = names[source];
      document.getElementById('source-dropdown').classList.remove('open');
      fetchReciters();
    }

    async function fetchReciters() {
      const listEl = document.getElementById('reciter-list');
      const loadingEl = document.getElementById('loading-state');
      if (loadingEl) loadingEl.textContent = translations[currentLang].loading;
      
      try {
        let reciters = [];
        if (currentSource === 'itqan') reciters = await fetchItqanReciters();
        else if (currentSource === 'mp3quran') reciters = await fetchMp3QuranReciters();
        else if (currentSource === 'everyayah') reciters = everyayahReciters;
        else if (currentSource === 'quranfoundation') reciters = quranFoundationReciters;
        
        allReciters = reciters;
        renderReciters(reciters);
      } catch (error) {
        listEl.innerHTML = `<div class="loading">Error loading reciters</div>`;
      }
    }

    async function fetchItqanReciters() {
      const resp = await fetch(API_ENDPOINTS.itqan.recitations);
      if (!resp.ok) throw new Error('Failed');
      const data = await resp.json();
      const reciters = [];
      for (const r of data.results) {
        try {
          reciters.push({
            id: `itqan-${r.reciter.id}`,
            name: r.reciter.name,
            riwayah: r.riwayah.name,
            initials: r.reciter.name.split(' ').map(n => n[0]).join('').slice(0, 2).toUpperCase()
          });
        } catch (e) {}
      }
      return reciters;
    }

    async function fetchMp3QuranReciters() {
      const lang = currentLang === 'en' ? 'eng' : 'ar';
      const resp = await fetch(API_ENDPOINTS.mp3quran.reciters(lang));
      if (!resp.ok) throw new Error('Failed');
      const data = await resp.json();
      const reciters = [];
      for (const r of data.reciters) {
        for (const m of r.moshaf) {
          reciters.push({
            id: `mp3quran-${r.id}`,
            name: r.name,
            riwayah: m.name,
            initials: r.name.split(' ').map(n => n[0]).join('').slice(0, 2).toUpperCase()
          });
        }
      }
      return reciters;
    }

    function renderReciters(reciters) {
      const listEl = document.getElementById('reciter-list');
      if (reciters.length === 0) {
        listEl.innerHTML = `<div class="loading">${translations[currentLang].noReciters}</div>`;
        return;
      }
      listEl.innerHTML = reciters.map((r, i) => `
        <div class="reciter-item ${i === 0 ? 'active' : ''}" onclick="selectReciter(this, '${r.initials}', '${r.name.replace(/'/g, "\\'")}', '${r.riwayah.replace(/'/g, "\\'")}')">
          <div class="reciter-radio"></div>
          <div class="reciter-info">
            <div class="reciter-name">${r.name}</div>
            <div class="reciter-riwayah">${r.riwayah}</div>
          </div>
        </div>
      `).join('');
    }

    function filterReciters() {
      const q = document.getElementById('search-input').value.toLowerCase();
      renderReciters(allReciters.filter(r => r.name.toLowerCase().includes(q) || r.riwayah.toLowerCase().includes(q)));
    }

    function selectReciter(el, initials, name, riwaya) {
      document.querySelectorAll('.reciter-item').forEach(r => r.classList.remove('active'));
      el.classList.add('active');
      currentReciter = { initials, name, riwaya };
      document.getElementById('player-avatar').textContent = initials;
      document.getElementById('player-title').textContent = 'Al-Fatihah';
      document.getElementById('player-artist').textContent = `${name} • ${riwaya}`;
    }

    document.getElementById('main-play-btn').addEventListener('click', togglePlay);
    document.getElementById('compact-play-btn').addEventListener('click', togglePlay);

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.source-dropdown')) {
        document.getElementById('source-dropdown').classList.remove('open');
      }
    });
  </script>
